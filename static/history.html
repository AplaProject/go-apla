<style>
	#nodata {
		display:none;
		border:0px;
		margin-bottom:0px;
	}
	#history {
		display:none;
		white-space:nowrap;
		margin-bottom:0px !important;
	}
	.dataTables_length, .dataTables_info {
		padding-left:15px;
	}
	.dataTables_filter, .dataTables_paginate {
		padding-right:15px;
	}
	.dataTables_length, .dataTables_filter {
		padding-top:15px;
	}
	.Ellipsis {
		max-width:75px;
	}
</style>

<script>
	$(".aside .nav li").removeClass("active");
	$(".anonym, .anonym_history").addClass("active");
	
	$.ajax({
		type: 'POST',
		url: 'ajax?json=ajax_history',
		dataType: 'json',
		crossDomain: true,
		success: function(data) {
			if (!data.recordsTotal) {
				$('#nodata').show();
			} else {
				$('#history').show().dataTable({
					"paging":   true,
					"ordering": true,
					"searching": true,
					"order": 	[[ 0, "desc" ]],
					"info":     true,
					"lengthMenu": [[10, 50, 100, -1], [10, 50, 100, "All"]],
					"bLengthChange": true,
					"bFilter": true,
					"processing": true,
					"serverSide": true,
					"ajax": "ajax?json=ajax_history",
					"columns": [
					  { "data": 'block_id' },
					  { "data": 'time' },
					  { "data": 'amount' },
					  { "data": 'sender_address' },
					  { "data": 'recipient_wallet_address' },
					  { "data": 'comment' },
					  { "data": 'confirm' }
					],
					columnDefs: [
						{
							targets: 0,
							render: function (data) {
								block_explorer = 'block_explorer';
								return '<a href="#" onclick="load_page(' + block_explorer + ', {blockId: ' + data + '});">' + data + '</a>';
							}
						},
						{
							targets: 1,
							render: $.fn.dataTable.render.moment('X', 'D MMMM YYYY, hh:mm:ss', 'en')
						},
						{
							targets: 2,
							render: function (data) {
								return (data / qDLT).toString().bold() + " DLT";
							}
						}
					],
					createdRow: function (row, data, index) {
						$("td", row).eq(3).addClass("Ellipsis");
						$("td", row).eq(4).addClass("Ellipsis");
					},
					initComplete: function(settings, json) {
						TooltipEllipsis("Ellipsis");
					}
				});
				$("#history").on('draw.dt', function (e, settings, len) {
					TooltipEllipsis("Ellipsis");
				});
				
				$(".dataTables_length select").select2({
					minimumResultsForSearch: Infinity,
					theme: 'bootstrap'
				});
			}
		},
		error: function(xhr, status, error) {
			Alert("Error", error, "error");
		}
	});
</script>
