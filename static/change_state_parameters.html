{{ define "changeStateParameters" }}
<style>
		.thead {
			width:120px;
			font-weight:bold;
			white-space:nowrap;
		}
	</style>
	
	<script>
		$(".aside .nav li").removeClass("active");
		$(".citizen, .ds_state_parameters").addClass("active");
		
//		$( "#dl_modal" ).load( "content?controllerHTML=modal_anonym", { }, function() {});
		
		// Font Awesome support
		$.fn.editableform.buttons =
		  '<button type="submit" class="btn btn-primary btn-sm editable-submit">'+
			'<i class="fa fa-fw fa-check"></i>'+
		  '</button>'+
		  '<button type="button" class="btn btn-default btn-sm editable-cancel">'+
			'<i class="fa fa-fw fa-times"></i>'+
		  '</button>';
		  
	</script>
	
	<div class="content-heading">
		State parameters
	</div>
	<ol class="breadcrumb">
	   <li><a href="#">Dashboard</a></li>
	   <li class="active">State parameters</li>
	</ol>
	<!-- START panel-->
	<div class="panel panel-default">
	 <div class="panel-heading">
	 	<div class="panel-title">
			{{.StateParameters.parameter}}
		</div>
	 </div>
	 <div class="panel-body">
		<div class="table-responsive">
		   <table class="table table-striped table-bordered table-hover">
			  <tbody>
			  <tr>
				  <td class="thead">Value</td><td class="thead"><textarea>{{.StateParameters.value}}</textarea></td>
			  </tr>
			  <tr>
				  <td class="thead">conditions_parameter</td><td class="thead">

				  <select>
				  {{ range $param := .AllStateParameters }} <option {{if eq (index $.StateParameters "conditions_parameter") $param}} selected {{end}}>{{$param}}</option> {{end}}
				  </select>
			  </td><td></td>
			  </tr>
			  <tr>
				  <td class="thead">text_description</td><td class="thead"><a class="edit" href="#" data-type="text" data-pk="1" data-title="Text">{{.StateParameters.text_description}}</a></td><td></td>
			  </tr>
			  <tr>
				  <td class="thead">last_update</td><td class="thead"><a class="edit" href="#" data-type="text" data-pk="1" data-title="Text">{{.StateParameters.last_update}}</a></td><td></td>
			  </tr>
			  <tr>
				  <td class="thead">parent</td><td class="thead"><a class="edit" href="#" data-type="text" data-pk="1" data-title="Text">{{.StateParameters.parent}}</a></td><td></td>
			  </tr>
			  </tbody>
		   </table>
			<button type="button" class="btn btn-primary">Save</button>

		</div>
	 </div>
	</div>
	<!-- END panel-->
<script type="text/javascript">
	$(document).ready(function() {
		$(".edit").editable({
            type: 'text'
		})
	});
</script>
{{end}}
